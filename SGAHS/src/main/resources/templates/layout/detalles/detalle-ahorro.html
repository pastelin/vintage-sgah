<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="contenedor-detalle" th:fragment="detalle-ahorro">
			<h2>Detalle Ahorro</h2>
			<div class="filtro">
				<form class="form-filtro-ahorro" action="">
					<select name="" id="">
						<option value="">Seleccione un filtro</option>
					</select>

					<input type="submit" value="Filtrar" class="boton-table boton-filtrar" />
				</form>

				<h3>Total: 
					$<span th:text="${#numbers.formatDecimal(totalAhorro, 0, 'COMMA', 2, 'POINT')}"></span>
				</h3>
			</div>

			<a class="boton boton-enviar" th:href="@{/dashboard/formAhorro}"> Agregar Ahorro </a>

			<div class="contenedor-table">
				<table class="table table-hover">
					<thead class="table-primary">
						<tr>
							<th>Fecha</th>
							<th>Monto</th>
							<th>Descripci√≥n</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="ahorroItem : ${ahorros}">
							<td th:text="${ahorroItem.fechaCreacion}"></td>
							<td>$<span th:text="${#numbers.formatDecimal(ahorroItem.monto, 0, 'COMMA', 2, 'POINT')}"></span></td>
							<td class="descripcion" th:text="${ahorroItem.descripcion}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
