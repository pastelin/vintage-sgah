<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" th:href="@{/css/app.css}" />
	</head>
	<body>
		<div class="contenedor-dashboard">
			<aside class="sidebar">
				<div class="sidebar-logo">
					<h1>SGAH</h1>
				</div>

				<div class="sidebar-user">
					<h2>Usuario</h2>
				</div>

				<div class="sidebar-menu">
					<a th:href="@{/dashboard/resumen}">
						<div></div>
						<span>Resumen</span>
					</a>
					<a th:href="@{/dashboard/detalleAhorro}">
						<div></div>
						<span>Ahorro</span>
					</a>
					<a th:href="@{/dashboard/detalleGasto}">
						<div></div>
						<span>Gasto</span>
					</a>
					<a th:href="@{/dashboard/detalleInversion}">
						<div></div>
						<span>Inversion</span>
					</a>
					<a th:href="@{/dashboard/detallePrestamo}">
						<div></div>
						<span>Prestamo</span>
					</a>

					<button>
						<div></div>
						<span>Cerrar sesi√≥n</span>
					</button>

					<div class="sidebar-logout"></div>
				</div>
			</aside>

			<main class="contenedor">
				<div class="alertas">
					<div class="alerta success" th:if="${success != null}">
						<p th:text="${success}"></p>
						<button class="boton-small boton-cerrar" id="btnCerrarAlerta">X</button>
					</div>
					<div class="alerta info" th:if="${info != null}">
						<p th:text="${info}"></p>
						<button class="boton-small boton-cerrar" id="btnCerrarAlerta">X</button>
					</div>
					<div class="alerta error" th:if="${error != null}">
						<p th:text="${error}"></p>
						<button class="boton-small boton-cerrar" id="btnCerrarAlerta">X</button>
					</div>
				</div>

				<section class="resumen" th:if="${opcion == 'resumen'}">
					<div th:replace="layout/resumen-ingreso :: resumen"></div>
				</section>

				<section class="detalle-ahorro" th:if="${opcion == 'ahorro'}">
					<div th:replace="layout/detalles/detalle-ahorro :: detalle-ahorro"></div>
				</section>

				<section class="form-ahorro" th:if="${opcion == 'formAhorro'}">
					<div th:replace="layout/forms/form-ahorro :: form-ahorro"></div>
				</section>

				<section class="detalle-gasto" th:if="${opcion == 'detalleGasto'}">
					<div th:replace="layout/detalles/detalle-gasto :: detalle-gasto"></div>
				</section>

				<section class="form-gasto" th:if="${opcion == 'formGasto'}">
					<div th:replace="layout/forms/form-gasto :: form-gasto"></div>
				</section>

				<section class="detalle-inversion" th:if="${opcion == 'detalleInversion'}">
					<div th:replace="layout/detalles/detalle-inversion :: detalle-inversion"></div>
				</section>

				<section class="form-inversion" th:if="${opcion == 'formInversion'}">
					<div th:replace="layout/forms/form-inversion :: form-inversion"></div>
				</section>

				<section class="detalle-prestamo" th:if="${opcion == 'detallePrestamo'}">
					<div th:replace="layout/detalles/detalle-prestamo :: detalle-prestamo"></div>
				</section>

				<section class="form-prestamo" th:if="${opcion == 'formPrestamo'}">
					<div th:replace="layout/forms/form-prestamo :: form-prestamo"></div>
				</section>
			</main>
		</div>
	</body>
</html>
